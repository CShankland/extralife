<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Extra Life Widget</title>
		<link rel="stylesheet" href="css/ui.css">
	</head>
	<body>
		<table class="container bvg-color bvg-font-color">
			<tr>
				<td class="heading"><span>amount raised</span></td>
				<td class="value">
					<span id="total-donations">Loading</span>
					<span class="effects" id="total-donations-effects"></span>
				</td>
			</tr>
			<tr>
				<td class="heading"><span>latest donations</span></td>
				<td class="value"><span class="fade-out-enabled" id="latest-donation-value">Loading</span></td>
			</tr>
			<tr>
				<td class="heading"><span>from</span></td>
				<td class="value"><span class="fade-out-enabled" id="latest-donation-name">Loading</span></td>
			</tr>
		</table>

		<script src="js/support/require.js"></script>
		<script>
			require.config({
				baseUrl: "js",
				urlArgs: "_c=" + Date.now()
			});

			require(["app"], function appLoaded(app) { });
		</script>

	</body>
</html>
